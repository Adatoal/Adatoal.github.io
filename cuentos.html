	:root{
  --gradient:  linear-gradient(to right, 
    #e80033,
    #f9a852,
    #f69653,
    #f38654,
    #f07654,
    #ed6856,
    #ef5956,
    #ee4c58,
    #56c1ab
  );
}
*{
  box-sizing: border-box;
}

a{
	text-decoration: none;
	color: #fff;
	text-align: center;
}

a:hover{
	text-decoration: none;
	color: #fff;
	
}
		
body{
  font-family: 'Comic Neue', cursive;
  color: red;
  background: beige;
  background-image: var(--gradient);
  background-size: 400%;
  animation: fondo-anim 20s infinite alternate;
}
@keyframes fondo-anim{
  0%{background-position: left;} /*por defecto*/
  100%{background-position: right;}
}
.box{
  background: white;
  width: 90vw;
  padding: 3em;
  box-shadow: 0 0 3em rgba(0, 0, 0, 0.15);
  text-align:center;
  margin: 6rem 2rem;
}
h1{
  font-size: 6rem;
  color: #fff;
  margin: 0 0 0.5em;
  text-transform: uppercase;
  font-size: 3rem;
  color: #fff;
  line-height: 1.2;
  /*background-image: var(--gradient);
  -webkit-background-clip: text;
  color: transparent;
  background-size: 400%;
  animation: fondo-anim 5s infinite alternate;*/ 
}
.anim{
  color: #fff;
  cursor: pointer;
  font-size: 2rem;
  border: 0;
  padding: 30px 70px;
  background-image: linear-gradient(to right, 
    #e80033,
    #f9a852,
    #f69653,
    #f38654,
    #f07654,
    #ed6856,
    #ef5956,
    #ee4c58,
    #56c1ab
  );
  background-size: 700%;
  transition: background-position 1s;
}

.anim:hover{
   background-position: 50%;
}
		
.contenedor img{
	padding: 7%;
}
		
.contenedor:hover img {-webkit-transform:scale(1.1);transform:scale(1.1);}
		
@media only screen and (max-width: 767px) {
	.contenedor:hover img {-webkit-transform:scale(1.0);transform:scale(1.0);}
	.col-sm {margin-bottom: 7%}
}
		#btnhome

			position:fixed;
